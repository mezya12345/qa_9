plugins {
    id 'java-library'
}

group 'ru.mail'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.github.javafaker:javafaker:1.0.2',
            'com.codeborne:selenide:6.9.0',
            'org.slf4j:slf4j-simple:1.7.30',
            'org.junit.jupiter:junit-jupiter:5.8.2')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}